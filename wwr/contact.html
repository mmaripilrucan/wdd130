<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Rafting Company: Get in touch for inquiries, reservations, or suggestions. Find our location and meet our team.">
  <meta name="author" content="Miguel Maripil">
  <title>Contact Us - Rafting Company</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-grid">
      <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h1>Contact Us</h1>

      <section class="company-info">
        <h2>Our Information</h2>
        <div class="info-grid">
          <div class="info-text">
            <p><strong>Address:</strong> 123 River Road, Adventure City, AC 12345</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@raftingcompany.com</p>
            <p><strong>Hours:</strong> Monday-Friday: 9am-5pm</p>
          </div>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-123.45678901234567!3d45.67890123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDXCsDQwJzQ0LjAiTiAxMjPCsDI3JzM2LjAiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </section>

      <section class="our-team">
        <h2>Meet Our Team</h2>
        <div class="team-gallery">
          <figure>
            <img src="images/employee1.jpg" alt="Employee 1">
            <figcaption>Employee 1<br>Adventure Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Employee 2">
            <figcaption>Employee 2<br>Safety Instructor</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Employee 3">
            <figcaption>Employee 3<br>Customer Relations</figcaption>
          </figure>
        </div>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="https://example.com/process-form" method="post">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Purpose of Message:</label>
            <div class="radio-group">
              <input type="radio" id="general" name="purpose" value="general" checked>
              <label for="general">General Inquiry</label>

              <input type="radio" id="reservation" name="purpose" value="reservation">
              <label for="reservation">Reservation Question</label>

              <input type="radio" id="suggestion" name="purpose" value="suggestion">
              <label for="suggestion">Website Suggestion</label>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>©️ 2025 Rafting Company | Miguel Maripil</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://x.com"><img src="images/x-icon.png" alt="X"></a>
      <a href="https://instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </nav>
    <a href="images/contact-wireframe.png" class="wireframe-link">View Wireframe</a>
  </footer>
</body>
</html>
